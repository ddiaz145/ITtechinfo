<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Help Desk Portfolio</title>
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 0 200px 0;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: #f0f0f0;
      text-shadow: 0 0 3px rgba(0,0,0,0.7);
    }

    .site-title {
      margin: 0;
      padding: 40px 0 20px;
      text-align: center;
      font-size: 3em;
      font-weight: 900;
      color: #e0e0e0;
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    nav {
      background: rgba(15,32,39,0.95);
      padding: 12px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    nav a {
      color: #99f2c8;
      margin: 0 25px;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d1ffd6;
      text-decoration: underline;
    }

    section {
      text-align: center;
      padding: 50px 20px;
    }

    h2 {
      font-size: 2.4em;
      font-weight: 900;
      color: #a3f7bf;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      margin-bottom: 20px;
      position: relative;
    }

    h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: #00b386;
      margin: 10px auto 0;
      border-radius: 2px;
      box-shadow: 0 0 8px #00b386;
    }

    .carousel-container {
      position: relative;
      width: 650px; /* width of one vertical stack of cards */
      height: 1000px; /* 3 cards × 300px + 2 gaps × 30px + padding */
      margin: 30px auto;
      overflow: hidden;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      padding: 20px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-slide {
      display: flex;
      flex-direction: column;
      gap: 30px; /* increased gap to avoid overlap */
      flex-shrink: 0;
      width: 600px; /* card width + padding */
      height: 100%; /* full height of container */
      box-sizing: border-box;
      padding: 0 20px;
    }

    .carousel-card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      height: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .carousel-card h3 {
      color: #00cc77;
      margin-top: 0;
    }

    .carousel-card p {
      font-size: 1em;
      line-height: 1.6;
      color: #e0f7f4;
    }

    .pdf-link {
      display: inline-block;
      margin-top: 12px;
      color: #99f2c8;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    .pdf-link:hover {
      color: #d1ffd6;
      text-decoration: underline;
    }

    .carousel-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 650px;
      margin: 20px auto 0;
    }

    .carousel-buttons button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 36px; /* bigger padding for arrows */
      cursor: pointer;
      border-radius: 4px;
      font-size: 22px; /* bigger font for arrows */
      font-weight: bold;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      user-select: none;
    }

    .carousel-buttons button:hover {
      background-color: #444;
    }

    @media (max-width: 700px) {
      .carousel-container {
        width: 95vw;
        height: calc(3 * 300px + 2 * 30px + 40px); /* same calc as 1000px */
      }
      .carousel-slide {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 class="site-title">David Diaz – Help Desk Projects</h1>
  </header>

  <nav>
    <a href="index.html#bio">About Me</a>
    <a href="projects.html">Projects</a>
  </nav>

  <section id="helpdesk">
    <h2>Help Desk Projects</h2>
    <div class="carousel-container">
      <div class="carousel-track" id="carouselTrack">
        <!-- slides generated by JS -->
      </div>

      <div class="carousel-buttons">
        <button id="prevBtn">← Prev</button>
        <button id="nextBtn">Next →</button>
      </div>
    </div>
  </section>

  <script>
    const projects = [
      {
        title: "Ticketing System Mock-Up",
        desc: "Created a simulated ticketing system workflow using Excel to mirror Help Desk operations. This included ticket categories, status updates, escalation procedures, and resolution timelines.",
        pdf: "Ticketing-System.pdf"
      },
      {
        title: "Windows User Account Troubleshooting",
        desc: "Documented step-by-step resolution procedures for common Windows 10 user profile issues including temporary profiles, permission errors, and account recovery.",
        pdf: "Windows-Troubleshooting.pdf"
      },
      {
        title: "Active Directory Lab",
        desc: "Built a virtual environment using VirtualBox to simulate a Windows Server domain with user/group management, OU structure, and GPO configuration to reflect Help Desk duties.",
        pdf: "AD-Lab.pdf"
      },
      {
        title: "Printer Troubleshooting Guide",
        desc: "Compiled a guide for diagnosing common printing problems, including driver conflicts, queue issues, and network discovery settings.",
        pdf: "Printer-Troubleshooting.pdf"
      },
      {
        title: "Remote Support Documentation",
        desc: "Created a step-by-step process for using tools like AnyDesk and RDP to provide remote assistance securely.",
        pdf: "Remote-Support.pdf"
      },
      {
        title: "Hardware Diagnostics",
        desc: "Outlined diagnostic workflows for identifying hardware issues, including RAM, hard drive, and PSU testing procedures.",
        pdf: "Hardware-Diagnostics.pdf"
      }
    ];

    const track = document.getElementById('carouselTrack');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const cardsPerSlide = 3;
    const cardWidth = 600; // must match .carousel-slide width in CSS

    // Group cards into slides of 3 cards each
    function createSlides() {
      track.innerHTML = '';
      for (let i = 0; i < projects.length; i += cardsPerSlide) {
        const slide = document.createElement('div');
        slide.className = 'carousel-slide';

        for (let j = i; j < i + cardsPerSlide && j < projects.length; j++) {
          const card = document.createElement('div');
          card.className = 'carousel-card';
          card.innerHTML = `
            <h3>${projects[j].title}</h3>
            <p>${projects[j].desc}</p>
            <a href="${projects[j].pdf}" target="_blank" class="pdf-link">View PDF</a>
          `;
          slide.appendChild(card);
        }
        track.appendChild(slide);
      }
    }

    let currentIndex = 0;

    function updateCarousel() {
      const totalSlides = Math.ceil(projects.length / cardsPerSlide);
      const offset = currentIndex * cardWidth;
      track.style.transform = `translateX(-${offset}px)`;
    }

    prevBtn.addEventListener('click', () => {
      const totalSlides = Math.ceil(projects.length / cardsPerSlide);
      currentIndex = (currentIndex - 1) < 0 ? totalSlides - 1 : currentIndex - 1;
      updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
      const totalSlides = Math.ceil(projects.length / cardsPerSlide);
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
    });

    // Initialize
    createSlides();
    updateCarousel();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David Diaz – Help Desk Projects</title>
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: #f0f0f0;
      text-shadow: 0 0 3px rgba(0,0,0,0.7);
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
    }

    h1 {
      font-size: 3em;
      font-weight: 900;
      color: #e0e0e0;
    }

    nav {
      background: rgba(15,32,39,0.95);
      text-align: center;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 25px;
      color: #99f2c8;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      color: #d1ffd6;
      text-decoration: underline;
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 2.4em;
      font-weight: 900;
      color: #a3f7bf;
      position: relative;
      margin-bottom: 20px;
    }

    section h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: #00b386;
      margin: 10px auto 0;
      border-radius: 2px;
      box-shadow: 0 0 8px #00b386;
    }

    /* Carousel */
    .carousel-wrapper {
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
      position: relative; /* for absolute buttons */
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      display: flex;
      flex-direction: column;
      gap: 25px;
      flex-shrink: 0;
      width: 100%;
      padding: 10px;
      align-items: center;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }

    .card h3 {
      font-size: 1.2em;
      color: #00cc77;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 1.05em;
      line-height: 1.5;
      color: #e0f7f4;
    }

    .card a {
      display: inline-block;
      margin-top: 12px;
      color: #99f2c8;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.05em;
    }

    .card a:hover {
      color: #d1ffd6;
      text-decoration: underline;
    }

    /* Carousel buttons vertically centered */
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      pointer-events: none; /* only buttons clickable */
    }

    .carousel-buttons button {
      pointer-events: auto;
      position: absolute;
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 36px;
      border-radius: 4px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      transform: translateY(-50%);
    }

    .carousel-buttons button:hover {
      background: #444;
    }

    #prevBtn {
      left: 0;
    }

    #nextBtn {
      right: 0;
    }

    @media (max-width: 768px) {
      .card {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>David Diaz – Help Desk Projects</h1>
  </header>

  <nav>
    <a href="index.html#bio">About Me</a>
    <a href="projects.html">Projects</a>
  </nav>

  <section>
    <h2>Help Desk Projects</h2>

    <div class="carousel-wrapper">
      <div class="carousel-track" id="carouselTrack">
        <!-- Slides injected via JavaScript -->
      </div>
      <div class="carousel-buttons">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </section>

  <script>
    const projects = [
      {
        title: "Ticketing System Mock-Up",
        desc: "Created a simulated ticketing workflow in Excel to mirror Help Desk operations like escalation, status updates, and resolution.",
        pdf: "Ticketing-System.pdf"
      },
      {
        title: "Windows User Account Troubleshooting",
        desc: "Wrote step-by-step guides to resolve issues like temp profiles, permission errors, and login problems on Windows 10.",
        pdf: "Windows-Troubleshooting.pdf"
      },
      {
        title: "Active Directory Lab",
        desc: "Simulated a Windows Server environment with users, groups, OUs, and GPOs using VirtualBox and Server 2019.",
        pdf: "AD-Lab.pdf"
      },
      {
        title: "Printer Troubleshooting Guide",
        desc: "Diagnosed common printer issues including driver errors, offline states, and network discovery failures.",
        pdf: "Printer-Troubleshooting.pdf"
      },
      {
        title: "Remote Support Documentation",
        desc: "Built a walkthrough for using AnyDesk and RDP tools to securely support remote users.",
        pdf: "Remote-Support.pdf"
      },
      {
        title: "Hardware Diagnostics",
        desc: "Outlined basic hardware tests for RAM, HDD, PSU, and CPU when troubleshooting performance issues.",
        pdf: "Hardware-Diagnostics.pdf"
      }
    ];

    const track = document.getElementById("carouselTrack");
    const cardsPerSlide = 3;
    let currentIndex = 0;

    function createSlides() {
      const totalSlides = Math.ceil(projects.length / cardsPerSlide);

      for (let i = 0; i < totalSlides; i++) {
        const slide = document.createElement("div");
        slide.className = "carousel-slide";

        for (let j = i * cardsPerSlide; j < (i + 1) * cardsPerSlide && j < projects.length; j++) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${projects[j].title}</h3>
            <p>${projects[j].desc}</p>
            <a href="${projects[j].pdf}" target="_blank">View PDF</a>
          `;
          slide.appendChild(card);
        }

        track.appendChild(slide);
      }
    }

    function updateCarousel() {
      const slideWidth = document.querySelector(".carousel-wrapper").offsetWidth;
      track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      const totalSlides = track.children.length;
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateCarousel();
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      const totalSlides = track.children.length;
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
    });

    // Initialize
    createSlides();
    updateCarousel();

    window.addEventListener("resize", updateCarousel);
  </script>
</body>
</html>
